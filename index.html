<html>
    <head>
        <title>Google Homepage</title>
        <link rel="shortcut icon" type="image/jpg" href="images/googleg.png"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <header id="header">
                <nav id="nav-bar">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#" id="menu-icon"><img src="images/menu.png" alt=""></a></li>
                        <li><a href="#" id="sign-in">Sign in</a></li>
                    </ul>
                </nav>
            </header>
            <section id="core-content">
                <img src="images/google_logo.png" alt="The Google logo" id="logo">
                <form action="#" id="form">
                    <input type="text" name="search" id="search">
                    <div id="submit-container">
                        <input type="submit" name="search" id="submit" value="Google Search">
                        <input type="submit" name="search" id="submit2" value="I'm Feeling Lucky">
                    </div>
                </form>
            </section>
            <footer id="footer">
                <nav id="foot1">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </nav>
                <nav id="foot2">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </nav>
            </footer>
        </main>
    </body>
</html>
